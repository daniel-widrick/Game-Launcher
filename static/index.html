<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">ðŸŽ® GAME LAUNCHER</h1>
        <p class="subtitle">Choose your next adventure</p>
    </header>
   
<div class="game-body">
{{range .Categories}}
    <div class="game-index-row">
        <div class="game-index-title">{{.Icon}}</div>
        <div class="game-list">
            {{$categoryName := .Name}}
            {{range $.Games}}
            {{if eq .Category $categoryName}}
            <div class="game-item" data-launch-id="{{.LaunchID}}" style="background-image: url('{{.BoxArt}}');">
                <div class="platformIcon-{{.Platform}}"> </div>
                {{.Title}}
            </div>
            {{end}}
            {{end}}
        </div>
    </div>
{{end}}
</div>
</body>
</html>
